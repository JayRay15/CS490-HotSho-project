<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80" role="img" aria-label="Nirvana ATS logo">
  <defs>
    <linearGradient id="whiteFlameGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFCE8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#EAB308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CA8A04;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="whiteGlowGradient">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:0" />
    </radialGradient>
    <filter id="whiteGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="whiteSoftGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Enhanced Modern "N" -->
  <g transform="translate(12,18)" filter="url(#whiteGlow)">
    <!-- Large outer glow -->
    <circle cx="22" cy="22" r="26" fill="url(#whiteGlowGradient)" opacity="0.35">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="26;28;26" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main "N" shape -->
    <g>
      <!-- Left bar with rounded top -->
      <path d="M 11 13 L 11 31 L 16 31 L 16 13 Z" fill="url(#whiteFlameGradient)" opacity="0.98">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
      </path>
      <rect x="11" y="13" width="5" height="3" rx="2.5" fill="url(#whiteFlameGradient)"/>
      
      <!-- Diagonal -->
      <path d="M 16 13 L 28 31 L 33 31 L 21 13 Z" fill="url(#whiteFlameGradient)" opacity="1">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Right bar with rounded top -->
      <path d="M 28 13 L 28 31 L 33 31 L 33 13 Z" fill="url(#whiteFlameGradient)" opacity="0.98">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <rect x="28" y="13" width="5" height="3" rx="2.5" fill="url(#whiteFlameGradient)"/>
      
      <!-- Top accent -->
      <g filter="url(#whiteSoftGlow)">
        <circle cx="22" cy="8" r="3.5" fill="#FEFCE8" opacity="0.95">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="r" values="3.5;4;3.5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="22" cy="8" r="2" fill="#FFFBEB" opacity="0.95"/>
      </g>
      
      <!-- Energy particles -->
      <circle cx="8" cy="11" r="1.8" fill="#FCD34D" opacity="0.85">
        <animate attributeName="opacity" values="0;0.85;0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="11;6;11" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="36" cy="34" r="1.5" fill="#FCD34D" opacity="0.75">
        <animate attributeName="opacity" values="0;0.75;0" dur="3.8s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="34;30;34" dur="3.8s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="38" cy="16" r="1.3" fill="#FEFCE8" opacity="0.7">
        <animate attributeName="opacity" values="0;0.7;0" dur="4.2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="16;12;16" dur="4.2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Text: NIRVANA with soft glow -->
  <g filter="url(#whiteSoftGlow)">
    <text x="72" y="52" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="#ffffff" letter-spacing="2.5">
      NIRVANA
    </text>
  </g>
  
  <!-- Optional subtle tagline - far right -->
  <text x="250" y="52" font-family="Inter, sans-serif" font-size="15" font-weight="700" fill="#EAB308" letter-spacing="1.8" opacity="0.85">
    ATS
  </text>
</svg>
