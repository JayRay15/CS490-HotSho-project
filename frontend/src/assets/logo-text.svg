<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 60" width="260" height="60" role="img" aria-label="Nirvana ATS text logo">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F5348;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#777C6D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text: Nirvana with gradient -->
  <text x="0" y="40" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="url(#textGradient)" letter-spacing="2">
    NIRVANA
  </text>
  
  <!-- Vertical divider -->
  <line x1="185" y1="18" x2="185" y2="45" stroke="#B7B89F" stroke-width="2.5" opacity="0.4"/>
  
  <!-- Tagline: ATS -->
  <text x="195" y="30" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#4F5348" letter-spacing="1.5">
    APPLICANT
  </text>
  <text x="195" y="42" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#B7B89F" letter-spacing="1.5">
    TRACKING
  </text>
</svg>
