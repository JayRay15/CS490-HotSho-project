<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 80" width="380" height="80" role="img" aria-label="Nirvana ATS logo">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F5348;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#777C6D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F6F4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E4E6E0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#B7B89F;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#9A9B87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#777C6D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#E4E6E0;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#B7B89F;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#9A9B87;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect x="0" y="0" width="380" height="80" rx="16" fill="url(#logoGradient)"/>
  
  <!-- Icon: Enhanced Modern "N" -->
  <g transform="translate(22,18)" filter="url(#glow)">
    <!-- Large outer glow -->
    <circle cx="22" cy="22" r="26" fill="url(#glowGradient)" opacity="0.35">
      <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="26;28;26" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main "N" shape with enhanced design -->
    <g>
      <!-- Left vertical bar with rounded top -->
      <path d="M 11 13 L 11 31 L 16 31 L 16 13 Z" fill="url(#flameGradient)" opacity="0.98">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
      </path>
      <rect x="11" y="13" width="5" height="3" rx="2.5" fill="url(#flameGradient)"/>
      
      <!-- Enhanced diagonal bar (with slight curve) -->
      <path d="M 16 13 L 28 31 L 33 31 L 21 13 Z" fill="url(#flameGradient)" opacity="1">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Right vertical bar with rounded top -->
      <path d="M 28 13 L 28 31 L 33 31 L 33 13 Z" fill="url(#flameGradient)" opacity="0.98">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <rect x="28" y="13" width="5" height="3" rx="2.5" fill="url(#flameGradient)"/>
      
      <!-- Top accent star/sparkle -->
      <g filter="url(#softGlow)">
        <circle cx="22" cy="8" r="3.5" fill="#F5F6F4" opacity="0.95">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="r" values="3.5;4;3.5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="22" cy="8" r="2" fill="#EEEEEE" opacity="0.95"/>
      </g>
      
      <!-- Energy particles - more dynamic -->
      <circle cx="8" cy="11" r="1.8" fill="#B7B89F" opacity="0.85">
        <animate attributeName="opacity" values="0;0.85;0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="11;6;11" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="8;7;8" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="36" cy="34" r="1.5" fill="#B7B89F" opacity="0.75">
        <animate attributeName="opacity" values="0;0.75;0" dur="3.8s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="34;30;34" dur="3.8s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="36;37;36" dur="3.8s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="38" cy="16" r="1.3" fill="#F5F6F4" opacity="0.7">
        <animate attributeName="opacity" values="0;0.7;0" dur="4.2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="16;12;16" dur="4.2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1.3;1.6;1.3" dur="4.2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="6" cy="24" r="1.2" fill="#E4E6E0" opacity="0.65">
        <animate attributeName="opacity" values="0;0.65;0" dur="3.6s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="6;4;6" dur="3.6s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Text: NIRVANA with enhanced styling and shadow -->
  <g filter="url(#softGlow)">
    <text x="82" y="52" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="#ffffff" letter-spacing="2.5">
      NIRVANA
    </text>
  </g>
  
  <!-- Vertical divider - more space -->
  <line x1="285" y1="26" x2="285" y2="58" stroke="#B7B89F" stroke-width="2.5" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Tagline: ATS - moved further right with better spacing -->
  <g transform="translate(300, 0)">
    <text x="0" y="38" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#B7B89F" letter-spacing="2.2" opacity="0.95">
      APPLICANT
    </text>
    <text x="0" y="52" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#EEEEEE" letter-spacing="2.2" opacity="0.95">
      TRACKING
    </text>
  </g>
</svg>
