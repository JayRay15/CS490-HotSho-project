<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Preconnect to critical third-party origins for faster connections -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- DNS prefetch for Clerk authentication -->
  <link rel="dns-prefetch" href="https://clerk.com" />

  <!-- Favicons with cache busting -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3" />
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg?v=3" />
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon.svg?v=3" />
  <link rel="apple-touch-icon" href="/favicon.svg?v=3" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nirvana ATS - Modern Application Tracking System for streamlined hiring" />
  <meta name="theme-color" content="#777C6D" />

  <!-- Fonts with display=swap for better performance -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet" />
  </noscript>

  <title>Nirvana ATS - Application Tracking System</title>

  <!-- Inline critical CSS for faster first paint -->
  <style>
    /* Critical CSS - loading state */
    #root {
      min-height: 100vh;
    }

    .loading-spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .loading-spinner::after {
      content: '';
      width: 48px;
      height: 48px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial loading state - replaced by React -->
    <div class="loading-spinner" aria-label="Loading application"></div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
