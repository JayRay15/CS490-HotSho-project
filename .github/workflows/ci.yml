name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, testScript ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    defaults:
      run:
        working-directory: ./backend
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm test -- --coverage --coverageReporters=text-summary
      env:
        NODE_OPTIONS: --experimental-vm-modules
        MONGODB_URI: mongodb://localhost:27017/hotshot-test
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    
    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage
        path: backend/coverage/
        retention-days: 30
    
    - name: Upload test logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-logs
        path: backend/npm-debug.log*
        retention-days: 30
        if-no-files-found: ignore

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      # Do not pass a stray "run" argument to npm test; that string gets forwarded
      # to the test script and becomes an accidental filter (vitest sees 'run' and
      # treats it as a pattern). Just invoke npm test (or `npm run test`) with no
      # extra positional args.
      run: npm test
    
    - name: Build frontend
      run: npm run build
      
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "=== Test Results Summary ==="
        echo "Backend tests result: ${{ needs.backend-tests.result }}"
        echo "Frontend tests result: ${{ needs.frontend-tests.result }}"
        echo ""
        echo "Full needs context:"
        echo '${{ toJson(needs) }}'
        echo ""
        
        if [ "${{ needs.backend-tests.result }}" == "failure" ] || [ "${{ needs.frontend-tests.result }}" == "failure" ]; then
          echo "❌ Tests failed"
          echo "Please check the logs of the failed job(s) above for details."
          exit 1
        else
          echo "✅ All tests passed"
        fi
